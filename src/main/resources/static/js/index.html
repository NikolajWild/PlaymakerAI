<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playmaker Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="main.js"></script>
</head>

<body>
<div class="container"> <h2> Playmaker Demo</h2>
    <p> This application will try and make a playlist with the user, from three artist and three songs the user likes</p>
</div>
    <div class="card m-3">
        <div class="card-body">
            <h5 class="card-title">Get songs</h5>
            <form id="form-songs" class="container">
                <div class="row">
                    <p class="card-text">Requst the API for songs by inputting three of your favorite artists</p>
                    <label for="artists">Artists for inspiration</label> <input type="text" id="artists" class="result"
                                                            placeholder="Enter artists for for inspiration for your playlist">
                </div>
                <div class="row mt-3">
                    <div class="column text-end">
                        <button type="submit" class="btn btn-primary" id="btn-get-joke">Get playlist</button>
                    </div>
                </div>
                <div id="spinner1" class="spinner-border text-success" role="status"
                     style="margin-left:1em;border-radius: 50%;display:none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p id="result" class="result"></p>
            </form>
        </div>
</div>
</body>
</html>
